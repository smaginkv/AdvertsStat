<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Adverts</title>
<link href="../../static/main.css" th:href="@{/main.css}"
	rel="stylesheet" />
</head>

<body>
	<div id="header" th:include="page :: header"></div>

	<h2>Spring Boot Adverts</h2>

	<form th:object="${model}" method="post">
	  <input type="hidden" name="id" th:field="*{id}" />
      <label for="brand">brand:</label>
      <input type="text" th:field="*{brand}"></input><br/>
      <label for="title">model:</label>
      <input type="text" th:field="*{title}"></input><br/>
      <input type="submit" value = "Save and close"></input>
      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>

	<div id="footer" th:include="page :: footer"></div>
</body>
</html>
