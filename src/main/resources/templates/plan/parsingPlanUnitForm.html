<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Adverts</title>
<link href="../../static/main.css" th:href="@{/main.css}"
	rel="stylesheet" />
</head>

<body>
	<div id="header" th:include="page :: header"></div>

	<h2>Spring Boot Adverts</h2>

	<form th:object="${plan}" method="post">
		<label for="model">model:</label> <select th:field="*{model.id}">
			<option th:each="availableModel : ${allModels}" th:value="${availableModel.id}"
				th:text="${availableModel}"></option>
		</select>
		<br>
		<br>
		
		<input type="hidden" name="id" th:field="*{id}"/>
		
		<label for="active">active:</label> 
		<input type="checkbox" th:field="*{active}"></input>
		<br>
		<br> 
		
		<label for="pathToAdvert">path to advert:</label> 
		<input type="text" size="100" th:field="*{pathToAdvert}"></input>
		<br>
		<br>
		
		<label for="lastInvoke">last update:</label>
		<input type="datetime-local" th:field="*{lastInvoke}" /> 
		<br>
		<br>
		
		<label for="url">url:</label>
		<textarea th:field="*{url}" rows = "5" style="width: 727px;"></textarea>
		<br>
		<br>		

		<button type="submit">Save and close</button>
		<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	</form>

	<div id="footer" th:include="page :: footer"></div>
</body>
</html>
